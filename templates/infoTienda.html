<html>
  
  <head>
    <title>Encuentra tu Funko Favorito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static',filename='styles/MapLocation.css') }}" rel="stylesheet" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/tt-norms-medium" type="text/css"/>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">  </head>
    {{sndmap.js}}
  
  <header>
    <div id="Space1" class="Espacios"></div>
    <div id="Logo">
        <a>
            <img id="LogoHead"  href="{{ url_for('home',userN=username) }}" src="{{ url_for('static', filename='images/loguito.png') }}">
        </a>
    </div>
    <div id="Space2" class="Espacios"></div>
    <nav id="barra">
            

                <a style="grid-column: 2;">Inicio</a> 
 
                <a style="grid-column: 4;">Catalogo</a>

                <a style="grid-column: 6;">Bolsa</a>

                <a style="grid-column: 8;">Busqueda</a>

         
    </nav>
    <div class="linestrong"></div>
  </header>
  <body>

    <div id="Contenedor">
        <div style=" grid-row: 1;grid-column: 1;" class="Spaces"></div>
        <div style=" grid-row: 1;grid-column: 2;" class="Spaces"></div>
        <div style=" grid-row: 1;grid-column: 3;" class="Spaces"></div>
        <div style=" grid-row: 2;grid-column: 1;" class="Spaces"></div>
        <div style=" grid-row: 2;grid-column: 3;" class="Spaces"></div>
        <div style=" grid-row: 3;grid-column: 1;" class="Spaces"></div>
        <div style=" grid-row: 3;grid-column: 2;" class="Spaces"></div>
        <div style=" grid-row: 3;grid-column: 3;" class="Spaces"></div>
        <div id="ContenedorInside">
            <div id="Parametros">
                <div style="grid-row: 2;" >
                    <label> <h1 style="margin-left: 10%;margin-top: 5%;" id="demo">{{hora}}</h1> </label>
                    
                </div>
                <div style="grid-row: 3;">
                    <label><h1 style="margin-left: 10%;margin-top: 5%;">{{nombreT}}</h1></label>
                    <label><h1 style="margin-left: 10%;margin-top: 5%;">{{dir}}</h1></label>
                    <img style="height: 10vw;margin-left: 10%;margin-top: 5%;border: 5px solid #555;" src="https://cdn.shopify.com/s/files/1/0057/8630/4600/files/white_180x.jpg?v=1587504232">

                </div>
                <div style="grid-row:4;width: 35.5vw;">
                </div>
            </div>
            <div id="map">
                {{sndmap.html}}
            </div>
            <script type="text/javascript" src="{{url_for('static', filename='js/map.js') }}"></script>
            <!-- <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM-1oaJiCMKdm5dWYQ61bHiCSA8Hsabww&callback=initMap">
            </script> -->

        </div>

    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = document.getElementById("demo").textContent;

        if (countDownDate != 0) {
            dt = new Date(countDownDate);
            dt.setHours(dt.getHours() + 1);
            console.log(dt)
            // Update the count down every 1 second


            var x = setInterval(function () {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = dt - now;

                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the element with id="demo"
                document.getElementById("demo").textContent = hours + "h "
                    + minutes + "m " + seconds + "s ";

                // If the count down is finished, write some text
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "Tiempo finalizado";
                }
            }, 1000);
        }else{
            document.getElementById("demo").innerHTML = "Tiempo finalizado";
        }

    </script>
   
  </body>

</html>
